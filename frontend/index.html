<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel art to diamond mosaic.</title>
    <link rel="stylesheet" href="./static/css/index.css"/>
</head>

<body>
    <div id="app">
        <h1>Service for creating diamond mosaic from pixel art.</h1>
        <p>For correct processing, each pixel of PNG file must be solid color.</p>
        <p></p>
        <div id="upload">
            <form>
                <input name="file" type="file" accept="image/png">
                <button type="submit" disabled>Upload and process</button>         
            </form>
            <div id="spinner" hidden></div>
        </div>
        <div id="preview" hidden></div>
        <div id="linksToDownload" hidden></div>
    </div>
    <script type='module' src="./static/js/index.js"></script>
</body>

</html>
